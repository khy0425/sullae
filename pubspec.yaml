name: sullae
description: "술래 - 야외 모임 게임 플랫폼 (경찰과 도둑, 얼음땡, 숨바꼭질)"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.4
  cloud_firestore: ^5.6.6
  firebase_database: ^11.3.4
  firebase_messaging: ^15.2.4
  firebase_storage: ^12.4.4
  firebase_crashlytics: ^4.3.3
  firebase_analytics: ^11.4.3

  # Social Login
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  kakao_flutter_sdk_user: ^1.10.0

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0

  # Vibration
  vibration: ^3.0.0

  # State Management
  provider: ^6.1.2

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.10+1

  # Utils
  intl: ^0.20.2
  uuid: ^4.5.1
  shared_preferences: ^2.3.5
  firebase_remote_config: ^5.5.0

  # Ads
  google_mobile_ads: ^5.3.0

  # In-App Purchase (커피 한 잔 사주기)
  in_app_purchase: ^3.2.0

  # Location
  geolocator: ^13.0.2
  permission_handler: ^11.3.1

  # URL Launcher
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4

flutter_native_splash:
  color: "#FF6B35"
  image: assets/icons/splash_logo.png
  color_dark: "#FF6B35"
  image_dark: assets/icons/splash_logo.png
  android_12:
    color: "#FF6B35"
    image: assets/icons/splash_logo.png
    color_dark: "#FF6B35"
    image_dark: assets/icons/splash_logo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FF6B35"
  adaptive_icon_foreground: "assets/icons/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
